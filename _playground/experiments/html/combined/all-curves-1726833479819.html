
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Curve Comparison</title>
  <!-- Include Plotly.js via CDN -->
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body>

<div id="plot-all" style="width:100%;max-width:900px;height:600px;"></div>
<script>
  const data = [];

  
  // Data for linear
  const trace_0 = {
    x: [0,0.000100000001,0.097600000001,0.195100000001,0.292600000001,0.390100000001,0.487600000001],
    y: [0,0.000100000001,0.092725000001,0.18072349513424413,0.26652315549674316,0.350893310239742,0.4342091083962988],
    mode: 'lines+markers',
    type: 'scatter',
    name: 'Linear Curve'
  };
  data.push(trace_0);


  // Data for linear
  const trace_1 = {
    x: [0,0.000100000001,0.097600000001,0.195100000001,0.292600000001,0.390100000001,0.487600000001],
    y: [0,0.000100000001,0.092725000001,0.18072349513424413,0.26652315549674316,0.350893310239742,0.4342091083962988],
    mode: 'lines+markers',
    type: 'scatter',
    name: 'Linear Curve'
  };
  data.push(trace_1);


  // Calculate global max values for axis scaling
  const maxAssets = Math.max.apply(null, [].concat(data[0].x, data[1].x)) * 1.05;
  const maxShares = Math.max.apply(null, [].concat(data[0].y, data[1].y)) * 1.05;

  // Define the layout with axis ranges
  const layout = {
    title: 'Curve Comparison',
    xaxis: {
      title: 'Assets',
      range: [0, maxAssets]
    },
    yaxis: {
      title: 'Shares',
      range: [0, maxShares]
    }
  };

  // Create the combined plot
  Plotly.newPlot('plot-all', data, layout);
</script>

</body>
</html>
