
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Linear Curve Visualization</title>
  <!-- Include Plotly.js via CDN -->
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body>

<div id="plot" style="width:100%;max-width:700px;height:500px;"></div>

<script>
  // Data arrays
  const assets = [0,0.000100000001,0.097600000001,0.195100000001,0.292600000001,0.390100000001,0.487600000001];
  const shares = [0,0.000100000001,0.092725000001,0.18072349513424413,0.26652315549674316,0.350893310239742,0.4342091083962988];

  // Define the trace
  const trace = {
    x: assets,
    y: shares,
    mode: 'lines+markers',
    type: 'scatter',
    name: 'Linear Curve'
  };

  // Calculate max values for axis scaling
  const maxAssets = Math.max.apply(null, assets) * 1.05; // 5% padding
  const maxShares = Math.max.apply(null, shares) * 1.05; // 5% padding

  // Define the layout with axis ranges
  const layout = {
    title: 'Linear Curve Visualization',
    xaxis: {
      title: 'Assets',
      range: [0, maxAssets]
    },
    yaxis: {
      title: 'Shares',
      range: [0, maxShares]
    }
  };

  // Create the plot
  Plotly.newPlot('plot', [trace], layout);
</script>

</body>
</html>
