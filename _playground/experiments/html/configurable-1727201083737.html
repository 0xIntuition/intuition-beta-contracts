
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Configurable Curve Visualization</title>
  <!-- Include Plotly.js via CDN -->
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body>

<div id="plot" style="width:100%;max-width:700px;height:500px;"></div>

<script>
  // Data arrays
  const assets = [0,0.000030000001,0.097530000001,0.195030000001,0.292530000001,0.390030000001,0.487530000001,0.585030000001,0.682530000001,0.780030000001,0.877530000001,0.975030000001,1.072530000001,1.170030000001,1.267530000001,1.365030000001,1.462530000001,1.560030000001,1.657530000001,1.755030000001,1.852530000001,1.950030000001,2.047530000001,2.145030000001,2.242530000001,2.340030000001,2.437530000001,2.535030000001,2.632530000001,2.730030000001,2.827530000001,2.925030000001];
  const shares = [0,0.000030000001,0.092655000001,0.1806501745627208,0.2664458081513288,0.3508116611576272,0.4341230221161224,0.5166013207304095,0.5983923354349073,0.6795991542847412,0.7602984500368833,0.8405494316951584,0.9203991707910674,93.54454665890572,186.0829819990815,278.53594277272754,370.9036654655075,463.18638547440327,555.3843371147191,647.4977536270285,739.5268671840638,831.471908897549,923.3331088249763,1015.1106959763273,1106.804898320739,1198.415942793116,1289.9440553006878,1381.389460729513,1472.7523829509319,1564.0330448279644,1655.231668221659,1746.3484739973871];

  // Define the trace
  const trace = {
    x: assets,
    y: shares,
    mode: 'lines+markers',
    type: 'scatter',
    name: 'Configurable Curve'
  };

  // Calculate max values for axis scaling
  const maxAssets = Math.max.apply(null, assets) * 1.05; // 5% padding
  const maxShares = Math.max.apply(null, shares) * 1.05; // 5% padding

  // Define the layout with axis ranges
  const layout = {
    title: 'Configurable Curve Visualization',
    xaxis: {
      title: 'Assets',
      range: [0, maxAssets]
    },
    yaxis: {
      title: 'Shares',
      range: [0, maxShares]
    }
  };

  // Create the plot
  Plotly.newPlot('plot', [trace], layout);
</script>

</body>
</html>
